<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>result summary</title>
</head>
<body>
    <div class="flex-contanier">
        <div class="your-result">
            <h5 class="your-result__title">
                Your Resolt
            </h5>
            
            <div class="score">
                 <h3 class="score-number">76</h3>
                 <span class="score-number__of">of 100</span>
            </div>
            
            <h3 class="score-title"> 
                 Great
            </h3>
            <p class="resul-p">
                Your score higher than 65% of the people who have taken these tests.
            </p>


           

        </div>

        <div class="summary">
            <h3 class="summary-title">
                Summary
            </h3>
            <div class="reaction">
                 <img src="image/icon-reaction.svg" alt="img">  
                 <span class="rect-span"><b>Reaction</b> <span class="num1"><b>80</b> <b class="bo">/100</b></span></span> 
            </div>
            <div class="memory">
                <img src="image/icon-memory.svg" alt="img">  
                <span class="rect-span2"><b>Memory</b> <span class="num1"><b>80</b> <b class="bo">/100</b></span></span> 
            </div>
            <div class="verbal">
                <img src="image/icon-verbal.svg" alt="img">  
                <span class="rect-span3"><b>Verbal</b> <span class="num1"><b>80</b> <b class="bo">/100</b></span></span> 
            </div>
            <div class="visual">
                <img src="image/icon-visual.svg" alt="img">  
                <span class="rect-span4"><b>Visual</b> <span class="num1"><b>80</b> <b class="bo">/100</b></span></span> 
            </div>
                

            <button class="button" type="submit"><b>Continue</b></button>



        </div>



          
    </div>
</body>
</html>
